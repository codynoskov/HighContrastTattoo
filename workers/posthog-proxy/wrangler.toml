# PostHog Reverse Proxy Worker
# Deploy: cd hct-website/workers/posthog-proxy && npx wrangler deploy

name = "posthog-proxy"
main = "index.js"
compatibility_date = "2024-01-01"
account_id = "e497040502b50ab384c7e59a931ec51f"

# Custom domain - Cloudflare will create DNS + SSL when you deploy
# Requires highcontrasttattoo.com to be a zone in your Cloudflare account
[[routes]]
pattern = "e.highcontrasttattoo.com"
custom_domain = true

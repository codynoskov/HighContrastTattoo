media:
  - name: images
    label: Images
    input: public/images
    output: /images
    extensions: [jpg, jpeg, png, gif, svg, webp, avif]
    categories: [image]

content:
  # ============================================
  # STYLES
  # ============================================
  - name: styles
    label: Styles
    type: collection
    path: src/content/styles
    create: true
    delete: true
    view:
      fields: [order, name]
      sort_by: order
      sort_direction: asc
    fields:
      - name: name
        label: Style Name
        type: string
        required: true
        description: The name shown on the website (e.g., "Traditional & Old School")
      
      - name: slugOverride
        label: Slug
        type: string
        required: true
        description: URL identifier - lowercase with hyphens (e.g., "traditional-and-old-school"). Must match the filename.
      
      - name: order
        label: Display Order
        type: number
        description: Lower numbers appear first. Use decimals (like 1.5) to insert between items.
      
      - name: intro
        label: Introduction
        type: text
        required: true
        description: Short description shown on style cards and style pages. Keep it to 1-2 sentences.
      
      - name: details
        label: Extended Description
        type: text
        description: Optional longer description with more details about the style
  
  # ============================================
  # ARTISTS
  # ============================================
  - name: artists
    label: Artists
    type: collection
    path: src/content/artists
    create: true
    delete: true
    view:
      fields: [order, photo, name]
      sort_by: order
      sort_direction: asc
    fields:
      - name: name
        label: Full Name
        type: string
        required: true
        description: The artist's name as shown on the website (e.g., "Nastia Zlotin")
      
      - name: slugOverride
        label: Slug
        type: string
        required: true
        description: |
          IMPORTANT: This slug must match the folder name where the artist's works are stored.
          
          • Artist name "Nastia Zlotin" → slug: "nastia-zlotin" → works folder: "works/nastia-zlotin/"
          • Artist name "Alex" → slug: "alex" → works folder: "works/alex/"
          
          Use lowercase letters and hyphens (no spaces or capitals). This links works to the artist.
      
      - name: order
        label: Display Order
        type: number
        description: Lower numbers appear first. Use decimals (like 2.5) to insert between items.
      
      - name: photo
        label: Profile Photo
        type: image
        required: false
        description: Portrait photo shown on artist cards and profile pages
      
      - name: intro
        label: Short Bio
        type: text
        required: true
        description: Brief introduction shown on artist cards. 1-3 sentences about their experience and style.
      
      - name: instagram
        label: Instagram Username
        type: string
        required: false
        description: Instagram handle without @ symbol (e.g., "arspunx")
      
      - name: body
        label: Full Biography
        type: rich-text
        description: Optional longer biography with formatting. Shown on the artist's profile page below their gallery.
  
  # ============================================
  # WORKS
  # ============================================
  - name: works
    label: Works
    type: collection
    path: src/content/works
    create: true
    delete: true
    view:
      fields: [order, image, styles]
      sort_by: order
      sort_direction: asc
    fields:
      - name: image
        label: Tattoo Image
        type: image
        required: true
        description: Photo of the finished tattoo work
      
      - name: styles
        label: Styles
        type: reference
        required: true
        options:
          collection: styles
          label: "{name}"
          value: "{slugOverride}"
          multiple: true
        description: Select all styles that apply to this work. Multiple can be selected.
      
      - name: order
        label: Display Order
        type: number
        description: Lower numbers appear first. The first work is used as preview on artist cards.
name: Auto-merge draft to main

on:
  schedule:
    # Runs at :00, :20, and :40 of every hour
    - cron: '0,20,40 * * * *'
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  merge-if-needed:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Check for changes and merge
        run: |
          git fetch origin draft
          git fetch origin main
          
          AHEAD=$(git rev-list --count origin/main..origin/draft)
          
          if [ "$AHEAD" -gt 0 ]; then
            echo "Found $AHEAD new commits in draft branch"
            echo "Merging draft to main..."
            
            git checkout main
            git merge origin/draft --no-ff -m "Auto-merge: Publish $AHEAD commits from draft"
            git push origin main
            
            echo "Successfully merged and pushed to main"
          else
            echo "No new changes in draft branch"
            echo "Skipping merge"
          fi
